---
name: cmd 
runner_type: remote-shell-cmd
description: Run command on remote Linux  
enabled: true
parameters:
  hosts:
    type: string
    description: "A comma delimited string of a list of hosts where the remote command will be executed."
    required: false 
    default: "localhost"
  username:
    type: string
    description: "user."
    required: false 
    default: "user"
  password:
    type: string
    description: "pass."
    required: false 
    default: "password"
  cmd:
    type: string
    description: "Command to be run on remote"
    required: false 
    default: "uptime" 
  timeout:
    type: integer
    description: "Timeout"
    required: false 
    default: 1    