version: '2.0'

st2_utils.mistral_cmd2file:
    description: A basic workflow that runs an arbitrary linux command.
    type: direct
    input:
        - cmd
        - hosts
        - username
        - password
        - timeout
    output:
        stdout: <% $.stdout %>
    tasks:
        run_cmd:
            action: core.local cmd="echo task1:run_cmd"
            publish:
                stdout: <% task(run_cmd).result.stdout %>
                stderr: <% task(run_cmd).result.stderr %>
            on-success:
                - s2file 
            on-error:
                - e2file           
        s2file:
            action: core.local cmd="echo <% task(run_cmd).result.stdout %> >> ~/st2_utils.cmd-success.out"
            publish:
                stdout: <% task(s2file).result.stdout %>
                stderr: <% task(s2file).result.stderr %>  
        e2file:
            action: core.local cmd="echo <% task(run_cmd).result.stdout %> >> ~/st2_utils.cmd-failure.out"
            publish:
                stdout: <% task(e2file).result.stdout %>
                stderr: <% task(e2file).result.stderr %>          