version: '2.0'

st2_utils.mistral_cmd2file:
    description: A basic workflow that runs an arbitrary linux command.
    type: direct
    input:
        - cmd
        - hosts
        - username
        - password
        - timeout
    output:
        stdout: <% $.stdout %>
    tasks:
        run_cmd:
            action: st2_utils.cmd cmd=<% $.cmd %> hosts=<% $.hosts %> username=<% $.username %> password=<% $.password %> timeout=<% $.timeout %>
            publish:
                stdout: <% task(run_cmd).result.stdout %>
                stderr: <% task(run_cmd).result.stderr %>
            on-complete:
                - cmd2file        
        cmd2file:
            action: core.local cmd="echo task2:cmd2file"
            publish:
                stdout: <% task(cmd2file).result.stdout %>
                stderr: <% task(cmd2file).result.stderr %>        