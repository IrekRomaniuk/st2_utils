---
description: Run a remote linux command
enabled: true
runner_type: mistral-v2
entry_point: workflows/mistral_cmd2file.yaml
name: mistral_cmd2file
pack: st2_utils
parameters:
  hosts:
      type: string
      description: "A comma delimited string of a list of hosts where the remote command will be executed."
      required: false 
      default: "localhost"
  username:
      type: string
      description: "user"
      required: false 
      default: "user"
  password:
      type: string
      description: "pass"
      required: false 
      default: "password"
  cmd:
      type: string
      description: "Command to be run on remote"
      required: false 
      default: "uptime" 
  timeout:
      type: integer
      description: "Timeout"
      required: false 
      default: 1   