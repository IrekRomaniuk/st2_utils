---
    chain:
        -
            name: "my_linux-cmd"
            ref: st2_utils.my_linux-cmd
            parameters:
                hosts: "{{hosts}}"
                username: "{{user}}"
                password: "{{pass}}"
                cmd: "{{cmd}}"
            on-success: "succcess2file"
            on-failure: "failure2file"                     
        -
            name: "succcess2file"
            ref: "core.local"
            parameters:
                cmd: "\"{{my_linux-cmd.stdout}}.\">> ~/st2_utils.my_linux-cmd-success.out" 
        -
            name: "failure2file"
            ref: "core.local"
            parameters:
                cmd: "\"{{my_linux-cmd.error}}.\">> ~/st2_utils.my_linux-cmd-failure.out"             
    default: "my_linux-cmd"