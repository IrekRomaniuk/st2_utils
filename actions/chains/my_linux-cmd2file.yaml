---
    chain:
        -
            name: "my_linux-cmd"
            ref: st2_utils.my_linux-cmd
            parameters:
                hosts:
                    type: string
                    description: "A comma delimited string of a list of hosts where the remote command will be executed."
                    required: false 
                    default: "localhost"
                username:
                    type: string
                    description: "user."
                    required: false 
                    default: "user"
                password:
                    type: string
                    description: "pass."
                    required: false 
                    default: "password"
                cmd:
                    type: string
                    description: "Command to be run on remote"
                    required: false 
                    default: "uptime" 
                timeout:
                    type: integer
                    description: "Timeout"
                    required: false 
                    default: 1 
            on-success: "stdout2file"
            on-failure: "stdout2file"                     
        -
            name: "stdout2file"
            ref: "core.local"
            parameters:
                cmd: "\"{{my_linux-cmd.stdout}}.\">> ~/st2_utils.my_linux-cmd.out"     
    default: "my_linux-cmd"