---
    chain:
        -
            name: "cmd"
            ref: st2_utils.cmd
            parameters:
                hosts: "{{hosts}}"
                username: "{{username}}"
                password: "{{password}}"
                cmd: "{{cmd}}"
            on-success: "success2file"
            on-failure: "failure2file"                     
        -
            name: "success2file"
            ref: "core.local"
            parameters:
                cmd: "echo {{cmd.stdout}} >> ~/st2_utils.cmd-success.out" 
        -
            name: "failure2file"
            ref: "core.local"
            parameters:
                cmd: "echo {{cmd.error}} >> ~/st2_utils.cmd-failure.out"             
    default: "cmd"