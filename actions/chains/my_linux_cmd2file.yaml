---
    chain:
        -
            name: "my_linux_cmd"
            ref: st2_utils.my_linux_cmd
            parameters:
                hosts: "{{hosts}}"
                username: "{{username}}"
                password: "{{password}}"
                cmd: "{{cmd}}"
            on-success: "success2file"
            on-failure: "failure2file"                     
        -
            name: "success2file"
            ref: "core.local"
            parameters:
                cmd: "echo {{my_linux_cmd.stdout}} >> ~/st2_utils.my_linux_cmd-success.out" 
        -
            name: "failure2file"
            ref: "core.local"
            parameters:
                cmd: "echo {{my_linux_cmd.error}} >> ~/st2_utils.my_linux_cmd-failure.out"             
    default: "my_linux_cmd"